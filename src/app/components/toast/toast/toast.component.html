<div
  *ngFor="let toast of toasts"
  class="fixed top-4 right-4 flex items-center w-full max-w-xs p-4 mb-4 rounded-lg shadow"
  [ngClass]="getStyles(toast.type)"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
    [ngClass]="getIconBackground(toast.type)"
  >
    <ng-container [ngSwitch]="toast.type">
      <!-- Success Icon -->
      <svg
        *ngSwitchCase="'success'"
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10 10 0 0 0 10 0Zm-1 14-4-4 1.4-1.4L9 11.2l5.6-5.6 1.4 1.4Z"
        />
      </svg>

      <!-- Danger Icon -->
      <svg
        *ngSwitchCase="'danger'"
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10 10 0 0 0 10 0Zm-1 5h2v7h-2Zm0 9h2v2h-2Z"
        />
      </svg>

      <!-- Warning Icon -->
      <svg
        *ngSwitchCase="'warning'"
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10 10 0 0 0 10 0ZM9 5h2v7H9Zm0 9h2v2H9Z"
        />
      </svg>
    </ng-container>
  </div>
  <div class="ms-3 text-sm font-normal flex-1">{{ toast.message }}</div>
  <button
    type="button"
    class="ms-2 -mx-1.5 -my-1.5 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-200 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-transparent dark:hover:bg-gray-700"
    (click)="removeToast(toast)"
    aria-label="Close"
  >
    <svg
      class="w-3 h-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
