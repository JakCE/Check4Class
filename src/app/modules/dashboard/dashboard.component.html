<div class="flex justify-center items-start w-full h-screen bg-gray-50">
    <!-- bg-gradient-to-b from-sky-300 to-white -->
    <div class="w-full h-[100vh] block justify-center items-start mx-6">
        <div class="flex justify-between items-center w-full h-20 mt-2">
            <img src="./logoacademiatno.png" alt="logo" class="h-12">
            <div class="flex justify-end items-center" (click)="closeSession()">
                <img class="h-10 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZgZUBz8fnAaj1xHNFQNKOqLoQjgLL6u5HSw&s" alt="">
            </div>
        </div>
        <div class="bg-white w-full h-full rounded-2xl mt-8">
            <div class="w-full h-36 flex justify-between items-center px-6">
                <div class=" block justify-center items-center">
                    <strong class="text-sky-500 font-bold text-lg">Hola {{ convertMayus(dataUser?.nombre) }}</strong>
                    <p class="text-sky-500 font-thin">¿Qué haremos hoy?</p>
                </div>
                <img src="./img-acaaa.png" alt="" class="h-24">
            </div>
            <div class="flex flex-col justify-center items-start gap-5 px-6">
                <div routerLink="/asistencia" class="w-full h-36 bg-sky-500 rounded-lg flex justify-start items-start shadow-lg bg-opacity-0 bg-cover bg-center bg-blend-overlay cursor-pointer" style="background-image: url('https://img.freepik.com/fotos-premium/foto-horizontal-computadora-portatil-vasos-taza-cafe-copie-espacio-sobre-fondo-blanco_35674-8471.jpg');">
                    <div class="flex justify-center items-center bg-[#3BBAEE] mt-2 px-5 py-1">
                        <p class="text-lg font-bold text-white">Asistencia</p>
                    </div>
                </div>
                @if (dataUser?.tipo_usuario == 1) {
                    <div routerLink="/mantenedores" class="w-full h-36 bg-sky-500 rounded-lg flex justify-start items-start shadow-lg bg-opacity-0 bg-cover bg-center bg-blend-overlay cursor-pointer" style="background-image: url('https://us.123rf.com/450wm/dmitryag/dmitryag2103/dmitryag210303492/165146179-cuaderno-en-la-mesa-pluma-flor-en-una-olla-escritorio-fondo-colorido.jpg?ver=6');">
                        <div class="flex justify-center items-center bg-[#3BBAEE] mt-2 px-5 py-1">
                            <p class="text-lg font-bold text-white">Mantenedores</p>
                        </div>
                    </div>
                }
                <div class="w-full h-36 bg-sky-500 rounded-lg flex justify-end items-start shadow-lg bg-opacity-0 bg-cover bg-center bg-blend-overlay cursor-pointer" style="background-image: url(https://www.shutterstock.com/image-vector/3d-male-doctor-avatar-cartoon-600nw-2383943243.jpg);">
                    <div class="flex justify-center items-center bg-[#3BBAEE] mt-2 px-5 py-1">
                        <p class="text-lg font-bold text-white">Carnet</p>
                    </div>
                </div>
                <!-- <div class="w-full h-36 bg-sky-500 rounded-lg flex justify-start items-start shadow-lg">
                    <div class="flex justify-center items-center bg-[#3BBAEE] mt-2 px-5 py-1">
                        <p class="text-lg font-bold text-white">Encuestas</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center">
        <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
            <div class="grid h-full max-w-lg grid-cols-2 mx-auto font-medium">
                <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                    <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                    </svg>
                    <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
                </button>
                <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                    <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Profile</span>
                </button>
            </div>
        </div>
    </div>
</div>
